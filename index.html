<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <img src="img/contrast-logo-white.png" alt="Contrast Security" class="contrast-logo" />
                </div>
                <h1>Trace Viewer</h1>
            </div>
            <div class="header-right">
                <div class="file-input-container">
                    <button id="toggle-layout" class="secondary-button">Toggle Sankey View</button>
                    <button id="load-trace-file" class="primary-button">Load Trace File</button>
                    <input type="file" id="file-input" accept=".xml,.zip" style="display: none;" />
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="trace-container">
                <!-- Vulnerability details inside graph container -->
                <div id="vulnerability-details" class="vulnerability-details" style="display:none;">
                    <div class="vuln-info-container">
                        <div class="vuln-info-item vuln-name" id="vuln-name">Hibernate Injection from "lastName" Parameter on "/owners" page</div>
                        <div class="vuln-info-item">Rule ID: <span id="vuln-rule-id">hql-injection</span></div>
                        <div class="vuln-info-item">Application: <span id="vuln-app">PetClinic-JW</span></div>
                        <div class="vuln-info-item">UUID: <span id="vuln-uuid">6919-Y35C-BL4U-SJ0U</span></div>
                        <div class="vuln-info-item"><a href="#" id="vuln-link" target="_blank">View in Contrast</a></div>
                    </div>
                </div>
                <div id="trace-graph"></div>
            </div>
            <div class="sidebar">
                <div class="sidebar-toggle" id="sidebar-toggle"></div>
                <div class="sidebar-resizer" id="sidebar-resizer"></div>
                <div id="node-details">
                    <div id="node-info"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Load libraries (local copies) -->
    <script src="libs/d3.v7.min.js"></script>
    <script src="libs/jszip.min.js"></script>
    
    <!-- Load application scripts -->
    <script src="js/trace-parser.js"></script>
    <script src="js/graph-renderer.js"></script>
    
    <!-- D3 Sankey loader (must come after D3 core but before app.js) -->
    <script>
        // This function will help us load the d3-sankey module correctly
        window.loadD3Sankey = function() {
            return new Promise((resolve, reject) => {
                // Check if already loaded
                if (typeof d3.sankey === 'function') {
                    console.log('D3 Sankey already loaded!');
                    resolve();
                    return;
                }
                
                // Create a script tag to load it
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js';
                script.onload = () => {
                    console.log('D3 Sankey loaded from unpkg!');
                    resolve();
                };
                script.onerror = (e) => {
                    console.error('Failed to load D3 Sankey from unpkg:', e);
                    
                    // Try local fallback
                    const localScript = document.createElement('script');
                    localScript.src = 'libs/d3-sankey/d3-sankey.min.js';
                    localScript.onload = () => {
                        console.log('D3 Sankey loaded from local file!');
                        resolve();
                    };
                    localScript.onerror = (err) => {
                        console.error('Failed to load D3 Sankey from local file:', err);
                        reject(err);
                    };
                    document.head.appendChild(localScript);
                };
                document.head.appendChild(script);
            });
        };
    </script>
    
    <!-- Load app.js last after all dependencies are ready -->
    <script src="js/app.js"></script>
</body>
</html>
